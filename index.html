<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruvik Patel - Portfolio</title>
    <meta property="og:type" content="website">
    <meta name="description" content="Dhruvik Patel's Portfolio - Student, Scientist, Engineer, Future Doctor">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #fefefe;
            color: #333;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .ozymandias-link {
            position: absolute;
            top: 30px;
            right: 30px;
            pointer-events: auto;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }
        
        .ozymandias-link:hover {
            border-color: #333;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        #intro-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            max-width: 400px;
            pointer-events: auto;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.1em;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .contact {
            font-size: 0.9em;
            color: #888;
            font-weight: 400;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.2em;
            font-weight: 400;
        }
        
        .controls-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #aaa;
            text-align: right;
            font-weight: 400;
        }
        
        @media (max-width: 768px) {
            .ozymandias-link {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 0.8em;
            }
            
            #intro-text {
                bottom: 30px;
                left: 30px;
                max-width: calc(100% - 60px);
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    
    <div id="ui-container">
        <a href="ozymandias.html" class="ozymandias-link">Ozymandias</a>
        
        <div id="intro-text">
            <h1>Dhruvik Patel</h1>
            <p class="subtitle">Student, Scientist, Engineer, Future Doctor</p>
            <p class="contact">dhruvik@dhruvikp.com</p>
        </div>
        
        <div class="controls-hint">
            Click and drag to orbit<br>
            Scroll to zoom
        </div>
    </div>

    <!-- Use the same Three.js version as ozymandias.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add GLTFLoader for r128 from JSDeliver -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Three.js scene setup - using same approach as ozymandias.html
        let scene, camera, renderer;
        let humanModel, chairModel, ground;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        
        // Initialize the Three.js scene
        function init() {
            console.log('Initializing Three.js scene...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfefefe);
            scene.fog = new THREE.Fog(0xfefefe, 50, 200);
            
            // Camera - Isometric view
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 15, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            setupLighting();
            
            // Create the scene elements
            createGround();
            loadModels();
            
            // Add mouse interaction
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            
            // Start animation
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function setupLighting() {
            // Ambient light for overall illumination
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // Main directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 100;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            scene.add(directionalLight);
            
            // Soft fill light
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-10, 10, -10);
            scene.add(fillLight);
        }
        
        function createGround() {
            // Infinite white ground plane
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add subtle grid for depth perception
            const gridHelper = new THREE.GridHelper(40, 40, 0xf0f0f0, 0xf0f0f0);
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            scene.add(gridHelper);
        }
        
        function loadModels() {
            // GLTFLoader for Three.js r128
            const loader = new THREE.GLTFLoader();
            
            // Load human model
            loader.load(
                'models/human.glb',
                function(gltf) {
                    console.log('Human model loaded:', gltf);
                    humanModel = gltf.scene;
                    
                    // Configure the human model
                    humanModel.traverse(function(child) {
                        if (child.isMesh) {
                            // Make it white and low poly
                            const whiteMaterial = new THREE.MeshStandardMaterial({
                                color: 0xffffff,
                                flatShading: true,
                                roughness: 0.6,
                                metalness: 0.1
                            });
                            child.material = whiteMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Position and scale the human model
                    humanModel.position.set(0, 1.8, 0.5);
                    humanModel.scale.set(2, 2, 2);
                    humanModel.rotation.y = Math.PI; // Face forward
                    
                    scene.add(humanModel);
                    console.log('Human model added to scene');
                },
                function(progress) {
                    console.log('Human loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading human model:', error);
                    // Fallback to try another model
                    loadFallbackHuman();
                }
            );
            
            // Load chair/stool model
            loader.load(
                'models/stool.glb',
                function(gltf) {
                    console.log('Stool model loaded:', gltf);
                    chairModel = gltf.scene;
                    
                    // Configure the chair model
                    chairModel.traverse(function(child) {
                        if (child.isMesh) {
                            // Keep original material but make it a bit darker
                            if (child.material) {
                                child.material.color = new THREE.Color(0x444444);
                            }
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Position and scale the chair model
                    chairModel.position.set(0, 0, 0);
                    chairModel.scale.set(3, 3, 3);
                    
                    scene.add(chairModel);
                    console.log('Chair model added to scene');
                    
                    // Hide loading once both models are ready
                    checkModelsLoaded();
                },
                function(progress) {
                    console.log('Stool loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading stool model:', error);
                    // Hide loading even if chair fails
                    checkModelsLoaded();
                }
            );
        }
        
        function loadFallbackHuman() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'models/rigged_figure.glb',
                function(gltf) {
                    console.log('Fallback human model loaded:', gltf);
                    humanModel = gltf.scene;
                    
                    // Configure the human model
                    humanModel.traverse(function(child) {
                        if (child.isMesh) {
                            // Make it white and low poly
                            const whiteMaterial = new THREE.MeshStandardMaterial({
                                color: 0xffffff,
                                flatShading: true,
                                roughness: 0.6,
                                metalness: 0.1
                            });
                            child.material = whiteMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Position and scale the human model
                    humanModel.position.set(0, 1.8, 0.5);
                    humanModel.scale.set(2, 2, 2);
                    humanModel.rotation.y = Math.PI; // Face forward
                    
                    scene.add(humanModel);
                    console.log('Fallback human model added to scene');
                    checkModelsLoaded();
                },
                function(progress) {
                    console.log('Fallback human loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading fallback human model:', error);
                    checkModelsLoaded();
                }
            );
        }
        
        function checkModelsLoaded() {
            // Hide loading indicator
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            console.log('Scene loading complete!');
        }
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) / 100;
            mouseY = (event.clientY - windowHalfY) / 100;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth camera movement based on mouse
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;
            
            camera.position.x += (targetX - camera.position.x) * 0.02;
            camera.position.y += (targetY - camera.position.y) * 0.02;
            
            // Subtle animation for the models
            if (humanModel) {
                // Breathing effect and slight movement
                humanModel.scale.y = 2 + Math.sin(Date.now() * 0.002) * 0.02;
                humanModel.rotation.y = Math.PI + Math.sin(Date.now() * 0.001) * 0.05;
            }
            
            // Auto-rotate the scene slightly
            if (humanModel && chairModel) {
                const rotationSpeed = 0.003;
                humanModel.rotation.y += rotationSpeed;
                chairModel.rotation.y += rotationSpeed;
            }
            
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads - same as ozymandias.html
        init();
    </script>
</body>
</html>
